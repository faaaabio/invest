<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Performance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: #1a1a1a;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .card {
            width: 390px;
            height: 260px;
            background-color: #2a2a2a;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .chart-container {
            position: relative;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <script>
        const Cores = {
            hurst: '#D4AF37',
            ibov: '#666666',
            cdi: '#999999',
            fundo: 'rgba(42, 42, 42, 0.95)',
            borda: 'rgba(255, 255, 255, 0.1)',
            grid: 'rgba(255, 255, 255, 0.1)',
            texto: '#9E9E9E'
        };

        const Taxas = {
            hurst: 34,
            ibov: 7,
            cdi: 15
        };

        const calcularCrescimento = (taxa, periodos) => {
            const taxaMensal = Math.pow(1 + taxa / 100, 1 / 12) - 1;
            let valores = [];
            let acumulado = 1;
            for (let i = 0; i < periodos; i++) {
                acumulado *= (1 + taxaMensal);
                valores.push((acumulado - 1) * 100);
            }
            return valores;
        };

        const criarTooltip = (data) => {
            const tooltipEl = document.createElement('div');
            Object.assign(tooltipEl.style, {
                position: 'absolute',
                background: Cores.fundo,
                color: '#ffffff',
                border: `1px solid ${Cores.borda}`,
                borderRadius: '4px',
                padding: '12px',
                pointerEvents: 'none',
                transition: 'opacity 0.2s',
                fontFamily: "'Inter', system-ui, sans-serif",
                zIndex: '1000',
                opacity: '1',
                boxShadow: '0 4px 12px rgba(0, 0, 0, 0.15)'
            });

            const datasets = data.chart.data.datasets;
            const index = data.dataIndex;
            const valores = datasets.map(dataset => {
                const valor = dataset.data[index];
                return {
                    label: dataset.label,
                    valor: (typeof valor === 'number' && !isNaN(valor)) ? valor.toFixed(2) : '-',
                    cor: dataset.borderColor
                };
            });

            tooltipEl.innerHTML = `
                <div style="color: ${Cores.hurst}; font-weight: 600; font-size: 13px; margin-bottom: 8px;">
                    ${(
                        data &&
                        data.chart &&
                        data.chart.data &&
                        Array.isArray(data.chart.data.labels) &&
                        typeof data.dataIndex === 'number' &&
                        data.chart.data.labels[data.dataIndex]
                    ) ? data.chart.data.labels[data.dataIndex] : 'Mês desconhecido'}
                </div>
                <div style="font-size: 12px; display: grid; gap: 4px;">
                    ${valores.map(({label, valor, cor}) => `
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div style="width: 8px; height: 8px; background: ${cor}; border-radius: 2px;"></div>
                            <div style="flex: 1;">${label}</div>
                            <div style="font-weight: 500;">${valor}%</div>
                        </div>
                    `).join('')}
                </div>
            `;

            return tooltipEl;
        };

        const ctx = document.getElementById('performanceChart').getContext('2d');
        const dadosHurst = calcularCrescimento(Taxas.hurst, 12);
        const mesAlvo = dadosHurst.length - 1;
        let activeTooltip = null;

        console.log('Hurst:', calcularCrescimento(Taxas.hurst, 12));
        console.log('IBOV:', calcularCrescimento(Taxas.ibov, 12));
        console.log('CDI:', calcularCrescimento(Taxas.cdi, 12));

        const textPlugin = {
            id: 'textPlugin',
            afterDraw(chart) {
                const meta = chart.getDatasetMeta(0);
                if (
                    meta &&
                    Array.isArray(meta.data) &&
                    mesAlvo >= 0 &&
                    mesAlvo < meta.data.length &&
                    meta.data[mesAlvo]
                ) {
                    const point = meta.data[mesAlvo];
                    const ctx = chart.ctx;
                    ctx.save();
                    ctx.font = '12px Inter';
                    ctx.fillStyle = Cores.hurst;
                    ctx.textAlign = 'left';
                    ctx.fillText('34% Hurst', point.x + 10, point.y - 10);
                    ctx.restore();
                }
            }
        };

        // Função para gerar os nomes dos últimos 12 meses
        function gerarUltimosMeses() {
            const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            const dataAtual = new Date();
            let labels = [];
            for (let i = 11; i >= 0; i--) {
                const d = new Date(dataAtual.getFullYear(), dataAtual.getMonth() - i, 1);
                const mes = meses[d.getMonth()];
                const ano = String(d.getFullYear()).slice(-2);
                labels.push(`${mes}/${ano}`);
            }
            return labels;
        }

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: gerarUltimosMeses(),
                datasets: [
                    {
                        label: `Hurst ${Taxas.hurst}% a.a`,
                        data: dadosHurst,
                        borderColor: Cores.hurst,
                        borderWidth: 2,
                        tension: 0.4,
                        backgroundColor: Cores.hurst
                    },
                    {
                        label: `IBOV ${Taxas.ibov}% a.a`,
                        data: calcularCrescimento(Taxas.ibov, 12),
                        borderColor: Cores.ibov,
                        borderWidth: 2,
                        tension: 0.4,
                        backgroundColor: Cores.ibov
                    },
                    {
                        label: `CDI ${Taxas.cdi}% a.a`,
                        data: calcularCrescimento(Taxas.cdi, 12),
                        borderColor: Cores.cdi,
                        borderWidth: 2,
                        tension: 0.4,
                        backgroundColor: Cores.cdi
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                onClick(_, elements) {
                    if (!elements.length) {
                        if (activeTooltip) {
                            document.body.removeChild(activeTooltip);
                            activeTooltip = null;
                        }
                        return;
                    }
                    
                    const [{datasetIndex, index}] = elements;
                    this.tooltip.setActiveElements([{datasetIndex, index}]);
                    this.update('none');
                },
                onHover(_, elements) {
                    if (!elements.length && activeTooltip) {
                        document.body.removeChild(activeTooltip);
                        activeTooltip = null;
                    }
                },
                plugins: {
                    legend: {display: false},
                    tooltip: {
                        enabled: false,
                        external(context) {
                            if (!context.tooltip || context.tooltip.opacity === 0) {
                                if (activeTooltip) {
                                    document.body.removeChild(activeTooltip);
                                    activeTooltip = null;
                                }
                                return;
                            }

                            if (activeTooltip) {
                                document.body.removeChild(activeTooltip);
                                activeTooltip = null;
                            }

                            const tooltipEl = criarTooltip(context.tooltip);
                            const position = context.chart.canvas.getBoundingClientRect();
                            const tooltipRect = tooltipEl.getBoundingClientRect();
                            
                            // Ajustar posição para não sair da tela
                            let left = position.left + context.tooltip.caretX - (tooltipRect.width / 2);
                            let top = position.top + context.tooltip.caretY - tooltipRect.height - 10;

                            // Ajustar horizontalmente
                            if (left < 0) left = 0;
                            if (left + tooltipRect.width > window.innerWidth) {
                                left = window.innerWidth - tooltipRect.width;
                            }

                            // Ajustar verticalmente
                            if (top < 0) {
                                top = position.top + context.tooltip.caretY + 10;
                            }

                            tooltipEl.style.left = `${left}px`;
                            tooltipEl.style.top = `${top}px`;
                            
                            document.body.appendChild(tooltipEl);
                            activeTooltip = tooltipEl;

                            // Remover tooltip após 3 segundos apenas se não houver interação
                            const timeout = setTimeout(() => {
                                if (activeTooltip === tooltipEl) {
                                    tooltipEl.style.opacity = '0';
                                    setTimeout(() => {
                                        if (activeTooltip === tooltipEl) {
                                            document.body.removeChild(tooltipEl);
                                            activeTooltip = null;
                                        }
                                    }, 200);
                                }
                            }, 3000);

                            // Limpar timeout se houver nova interação
                            tooltipEl.addEventListener('mouseenter', () => clearTimeout(timeout));
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {display: false},
                        ticks: {display: false},
                        border: {display: false}
                    },
                    y: {
                        min: 0,
                        max: 40,
                        grid: {
                            color: Cores.grid,
                            drawBorder: false
                        },
                        ticks: {
                            color: Cores.texto,
                            font: {size: 10},
                            callback: value => `${value.toFixed(0)}%`
                        },
                        border: {display: false}
                    }
                }
            },
            plugins: [textPlugin]
        });
    </script>
</body>
</html>
